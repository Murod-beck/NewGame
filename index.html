<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>NewGame</title>
  </head>
  <body>
    <div class="container">
      <div class="row center">
        <div class="col s6 m6">
          <div class="card blue-grey">
            <div class="card-content">
              <span class="card-title">PLAYER 1</span>
              <h3 class="count-1">0</h3>
            </div>
            <div class="card-action">
              <a class="btn current-btn1 btn-large"
                >CURRENT- <span class="current-1">0</span></a
              >
            </div>
          </div>
        </div>
        <div class="col s6 m6">
          <div class="card blue-grey">
            <div class="card-content">
              <span class="card-title">PLAYER 2</span>
              <h3 class="count-2">0</h3>
            </div>
            <div class="card-action">
              <a class="btn current-btn2 btn-large"
                >CURRENT- <span class="current-2">0</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="col s12 m12">
          <div class="card blue-grey">
            <div class="card-content white-text">
              <i class="material-icons large filters">filter_1</i>
            </div>
            <div class="card-action">
              <a class="waves-effect btn new-game"
                ><i class="material-icons right">cached</i>new game</a
              >
              <a class="waves-effect btn hold"
                ><i class="material-icons right">compare_arrows</i>hold</a
              >
              <a class="waves-effect btn roll-dice"
                ><i class="material-icons right">casino</i>roll dice</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
